<div 
  class="fixed top-1/2 left-1/2 z-50 grid w-full max-w-[calc(100%-2rem)]
         -translate-x-1/2 -translate-y-1/2 gap-4 p-6 sm:max-w-[425px]
         bg-gradient-to-b from-orange-900 to-black/90
         border border-orange-500/40 shadow-lg shadow-black/70 rounded-2xl">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid gap-4">
    
    <!-- Header -->
    <div class="flex flex-col gap-2 text-center">
      <h2 class="font-semibold text-2xl font-sans tracking-wide">Login</h2>
    </div>

    <!-- Email -->
    <div class="grid gap-2">
      <label for="identifier" class="text-sm font-medium">Email or Username</label>
      <input id="identifier" formControlName="identifier" type="text" 
             placeholder="Your email/username here..."
             class="h-9 w-full rounded-md border bg-black/40 px-3 py-1 text-sm
                    focus-visible:border-orange-500 focus-visible:ring-2 focus-visible:ring-orange-500/50"/>
    </div>

    <!-- Password -->
    <div class="grid gap-2">
      <label for="password" class="text-sm font-medium">Password</label>
      <input id="password" formControlName="password" type="password"
             placeholder="Your password here..."
             class="h-9 w-full rounded-md border bg-black/40 px-3 py-1 text-sm
                    focus-visible:border-orange-500 focus-visible:ring-2 focus-visible:ring-orange-500/50"/>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col-reverse gap-2 sm:flex-row sm:justify-end">
      <button type="button" (click)="cancel()"
              class="rounded-lg border border-red-500/60 bg-black/60 px-5 py-2
                     text-red-400 hover:border-red-400 hover:bg-red-500 hover:text-white">
        Cancel
      </button>
      <button type="submit"
              class="rounded-lg border border-orange-500/60 bg-black/60 px-5 py-2
                     text-orange-400 hover:border-orange-400 hover:bg-orange-500 hover:text-white">
        Login
      </button>
    </div>
  </form>

  <!-- Footer -->
  <div class="text-center text-base text-gray-400 mt-2">
    Don't have an account?
    <button type="button"
            class="ml-1 font-bold text-orange-400 hover:underline hover:text-orange-500">
      Sign up
    </button>
  </div>
</div>
