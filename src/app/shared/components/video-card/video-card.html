<div class="flex flex-col group">
  <div class="relative">
    <img 
      [src]="thumbnail" 
      [alt]="title" 
      class="w-full h-auto object-cover rounded-lg group-hover:opacity-80 transition-opacity" 
    />
    <span class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded">
      {{ duration }}
    </span>
  </div>

  <div class="flex items-start mt-3 space-x-3">
    <img 
      [src]="channelAvatar" 
      [alt]="channelName" 
      class="w-9 h-9 rounded-full" 
    />
    
    <div>
      <h3 class="text-white font-semibold text-sm leading-snug">
        {{ title }}
      </h3>
      <p class="text-zinc-400 text-xs mt-1">
        {{ channelName }}
      </p>
      <p class="text-zinc-400 text-xs">
        {{ views }} vistas â€¢ {{ date }}
      </p>
    </div>
  </div>
</div>
